<div class="filter">
  <div layout="row" class="layout-row">
    <md-input-container>
      <label>Category</label>
      <md-select ng-model="vm.category">
        <md-option ng-value="category" ng-repeat="category in vm.categories">{{ category.name }}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Country</label>
      <md-select ng-model="vm.country">
        <md-option ng-value="country" ng-repeat="country in vm.countries">{{ country.name }}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Company name</label>
      <input type="text" ng-model="vm.company.name">
    </md-input-container>
    <md-input-container>
      <a ng-click="vm.resetFilter()" class="btn btn-default">Reset</a>
    </md-input-container>
  </div>
</div>

<div class="full-col">
  <company-card
      ng-repeat="company in vm.companies | filter:{category: vm.category.name, location: vm.country.name, name: vm.company.name}"
      company="company" editable="false">
  </company-card>
</div>
