<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 class="md-title ng-binding">Crop your avatar here</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="modal-body">
      <img ng-src="{{vm.dataUrl}}">
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <md-button ng-click="vm.cancel()" class="md-primary">Cancel</md-button>
    <md-button ng-click="vm.ok()" class="md-primary">OK</md-button>
  </md-dialog-actions>
</md-dialog>
