<div class="filter">
  <div layout="row" class="layout-row">
    <md-input-container>
      <label>Position</label>
      <md-select ng-model="vm.position">
        <md-option ng-value="position" ng-repeat="position in vm.positions">{{ position.name }}</md-option>
      </md-select>
    </md-input-container>
    <md-input-container>
      <label>Title</label>
      <input type="text" ng-model="vm.vacancy.name">
    </md-input-container>
    <md-input-container>
      <a ng-click="vm.resetFilter()" class="btn btn-default">Reset</a>
    </md-input-container>
  </div>
</div>

<div class="full-col">
  <div class="vacancy-row">
    <vacancy-card
      ng-repeat="vacancy in vm.vacancies | filter:{title: vm.vacancy.name, position: vm.position.name}"
      vacancy="vacancy" with-follow="true" editable="false">
    </vacancy-card>
  </div>
</div>
